
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowBeauty Shop</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

<div class="main">
    <h2 style="text-align: center;">GlowBeauty</h2>
    
    <input id="name" placeholder="Full Name">
    <input id="age" type="number" placeholder="Age (18+)">

    <div class="grid" id="products"></div>
    
    <button class="add" onclick="add()">Add to Cart</button>
    <hr>
    <div id="cart">Cart is empty</div>
    <h4>Total: $<span id="total">0</span></h4>
    <button class="buy" onclick="buy()">Buy Now</button>
</div>

<script src="script.js"></script>
</body>
</html>
